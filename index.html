  <style>
    :root {
      --bg: #d74893;
      --text: #6f2064;
      --muted: #b5b5c0;
      --accent: #ffffff;
      --border: rgba(255,255,255,0.15);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(600px 400px at 20% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(600px 400px at 80% 90%, rgba(255,255,255,.04), transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .logo h1 {
      font-size: 15px;
      margin: 0;
      letter-spacing: 0.6px;
      font-weight: 700;
    }

    .logo p {
      margin: 0;
      font-size: 14px;
      color: #6f2064;
      line-height: 1.4;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: block;
      padding: 14px 16px;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid var(--border);
      background: var(--accent);
      color: var(--text);
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .btn.primary {
      background: var(--accent);
      color: #0e0e10;
      border: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.08);
    }

    .btn.primary:hover {
      background: #eaeaea;
    }

    footer {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- LOGO / MARCA -->
    <div class="logo">
      <!-- Substitua por sua logo -->
      <img src="assets/images/logo.png" alt="Fradesign" />
      <h1>Design que transforma! ✨</h1>
      <p>
        <br/><br/>
        Há mais de 4 anos, sendo parceira de grandes empresas.<br/>
        A Fradesign é uma consultoria de design focada na criação de identidades visuais, materiais gráficos corporativos e para redes sociais.
      </p>
    </div>

    <!-- LINKS -->
    <div class="links">
      <a
        class="btn"
        href="https://wa.me/+5531998919609"
        target="_blank"
        rel="noopener"
      >
        Fale conosco no WhatsApp
      </a>

      <a
        class="btn"
        href="https://ig.me/m/_fradesign"
        target="_blank"
        rel="noopener"
      >
        Fale conosco no Instagram
      </a>
    </div>

    <footer>
      © <span id="year"></span> Fradesign
    </footer>

  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
